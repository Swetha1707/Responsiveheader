<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive header</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="navcontainer">
            <nav class="navbar">
                <input type="checkbox" id="check">
            <figure href="#home" class="logo"><img src="logo.png" alt=""></figure>
                <ul class="navlinks">
                    <li class="li1"><a href="#home">home</a></li>
                    <li class="li2"><a href="#about">about</a></li>
                    <li class="li3"><a href="#menu">menu</a></li>
                    <li class="li4"><a href="#gallery">gallery</a></li>
                    <li class="li5"><a href="#team">ourteam</a></li>
                    <li class="li6"><a href="#contact">contact</a></li>
                </ul>
             <label for="check" class="checkbtn" id="checkbtn">
                  <i class="fa-solid fa-bars"></i>
             </label>
            </nav>
        </div>
    </header>
</body>
</html>
